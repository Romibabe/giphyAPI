<!DOCTYPE html>
<html>
<head>
    <title>Cartoon Gifs</title>
 
   
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >

</head>
<body>
    <!-- Header  -->
     <div class="container">
            <h1>Cartoon Search</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
       
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!--  Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend> Choice of Show</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your show below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your show" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last show" class="btn btn-primary">
            </form>    
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
